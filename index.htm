<!DOCTYPE html>
<html>
  <head>
    <title>World's Tallest Buildings</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

    <h1>Worldâ€™s Tallest Buildings</h1>

    <div id="form">
      <form>
        <div class="groups">
          <label><input type="radio" name="mode" value="decade">Decade</label>
          <label><input type="radio" name="mode" value="city">City</label>
          <label><input type="radio" name="mode" value="country">Country</label>
          <label><input type="radio" name="mode" value="size" checked>Size</label>
        </div>
      </form>
    </div>

    <div id="chart"></div>

    <!-- templates -->

    <script type="text/template" id="tooltip-template">
        <div><b><%=Building%> (<%=Built%>)</b></div>
        <div><%=parseInt(Height,10)%>m, <%=parseInt(Floors,10)%> floors</div>
        <div><%=City%></div>
    </script>

    <script type="text/template" id="filter-template">
      <select id="filter">
        <option/>
      <%_.each(filter, function(list,key) {%>
          <optgroup label="<%=key%>">
            <% _.each(list, function(itm) {%>
                <option><%=itm%></option>
            <%})%>
          </optgroup>
      <%})%>
      </select>
    </script>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <!-- For convenience, in reality should be  jsonp request. -->
    <script src="building-json.js" defer="defer"></script>

    <!-- The actual code -->
    <script src="app.js" defer="defer"></script>

  </body>
</html>
